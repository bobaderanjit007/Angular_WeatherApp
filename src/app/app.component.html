<div class="search">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName" >
    </form>
</div>

<div class="container" *ngIf="this.weatherData">
    <div class="upper-data">
        <img src="../assets/hot.jpg" alt="hot image" *ngIf="weatherData.temp > 20">
        <img src="../assets/cold.jpg" alt="cold image" *ngIf="weatherData.temp <= 20">
        
        <div class="weather-data">
            <div class="location">{{cityName}}</div>
            <div class="tempreture">{{weatherData.temp | number: '1.0-0'}}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/minTemp.png" alt="">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.min_temp}}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/maxTemp.png" alt="">
                    <span>mix</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.max_temp}}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png" alt="">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.humidity}}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png" alt="">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.wind_speed}} km/h
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
